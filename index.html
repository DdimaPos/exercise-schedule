<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo-list</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="date">
                <span class="day"></span>/<span class="month"></span>/<span class="year"></span>
            </div>
            <div class="timer">
                <div class="timer__count">
                    <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
                </div>
                <div class="timer__buttons">
                    <button class="start">Start</button>
                    <button class="pause">Pause</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
            
        </header>
        <section class="create-category">
            <form id="new-category-form">
                <input name="content" id="new-category-input" placeholder="e.g back exercises" type="text" autocomplete="off"/>
                <input id="new-category-submit" type="submit" value="Add category">
            </form>
        </section>
        <main>
            <section class="todo-list">

            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
